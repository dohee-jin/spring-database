<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/movie/movieRating.js" defer></script>
    <title>영화 리뷰</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="white" opacity="0.1"/><circle cx="80" cy="40" r="1.5" fill="white" opacity="0.1"/><circle cx="40" cy="70" r="1" fill="white" opacity="0.1"/></svg>');
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .main-content {
            padding: 40px;
        }

        .form-section {
            margin-bottom: 40px;
        }

        .form-section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-section h2::before {
            content: '🎬';
            font-size: 1.2em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .rating-container {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .star-rating {
            display: flex;
            gap: 5px;
        }

        .star {
            font-size: 1.8rem;
            color: #ddd;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
        }

        .star:hover,
        .star.active {
            color: #ffd700;
            transform: scale(1.1);
        }

        .rating-text {
            color: #666;
            font-weight: 500;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .reviews-section {
            border-top: 2px solid #f1f2f6;
            padding-top: 40px;
        }

        .reviews-section h2 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .reviews-section h2::before {
            content: '📝';
            font-size: 1.2em;
        }

        .review-item {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .review-item:hover {
            transform: translateX(5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .movie-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #2c3e50;
        }

        .review-rating {
            display: flex;
            gap: 2px;
        }

        .review-content {
            color: #555;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .review-author {
            color: #888;
            font-size: 0.9rem;
            font-style: italic;
        }

        .no-reviews {
            text-align: center;
            color: #888;
            font-style: italic;
            padding: 40px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 0 10px;
            }

            .main-content {
                padding: 20px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .rating-container {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-weight: 600;
        }

        .success-message,
        .error-message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎬 Movie Reviews</h1>
            <p>좋아하는 영화에 대한 리뷰를 작성해보세요!</p>
        </div>

        <div class="main-content">
            <div class="success-message" id="successMessage">
                리뷰가 성공적으로 등록되었습니다! 🎉
            </div>

            <div class="error-message" id="errorMessage">
                리뷰 등록 중 오류가 발생했습니다. 다시 시도해주세요.
            </div>

            <div class="form-section">
                <h2>새 리뷰 작성</h2>
                <form id="reviewForm">
                    <div class="form-group">
                        <label for="movieTitle">영화 제목 *</label>
                        <input type="text" id="movieTitle" name="movieTitle" required placeholder="예: 기생충, 어벤져스: 엔드게임">
                    </div>

                    <div class="form-group">
                        <label for="rating">평점 *</label>
                        <input type="number" id="rating" name="rating" min="1" max="10" step="0.1" required placeholder="1.0 - 10.0 사이의 숫자를 입력하세요">
                    </div>

                    <div class="form-group">
                        <label for="watchDate">영화 감상일 *</label>
                        <input type="date" id="watchDate" name="watchDate" required>
                    </div>

                    <div class="form-group">
                        <label for="review">리뷰 내용 *</label>
                        <textarea id="review" name="review" required placeholder="영화에 대한 솔직한 리뷰를 작성해주세요..."></textarea>
                    </div>

                    <div class="loading" id="loading">
                        리뷰를 등록하는 중입니다...
                    </div>

                    <button type="submit" class="submit-btn">
                        리뷰 등록하기 ✨
                    </button>
                </form>
            </div>

            <div class="reviews-section">
                <h2>최근 리뷰</h2>
                <div id="reviewsList">
                    <div class="no-reviews">
                        아직 등록된 리뷰가 없습니다. 첫 번째 리뷰를 작성해보세요! 🎬
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 오늘 날짜를 기본값으로 설정
        document.getElementById('watchDate').valueAsDate = new Date();

        // 폼 제출 처리
        document.getElementById('reviewForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const reviewData = {
                movieTitle: formData.get('movieTitle'),
                rating: parseInt(formData.get('rating')),
                watchDate: formData.get('watchDate'),
                review: formData.get('review')
            };

            // 유효성 검사
            if (!reviewData.rating || reviewData.rating < 1 || reviewData.rating > 10) {
                alert('평점을 1 ~ 5 사이로 입력해주세요!');
                return;
            }

            const loading = document.getElementById('loading');
            const submitBtn = document.querySelector('.submit-btn');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');

            // 로딩 상태 표시
            loading.style.display = 'block';
            submitBtn.disabled = true;
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';

            try {
                // 여기에 실제 API 호출 코드를 작성하세요
                // 예시:
                // const response = await fetch('/api/reviews', {
                //     method: 'POST',
                //     headers: {
                //         'Content-Type': 'application/json',
                //     },
                //     body: JSON.stringify(reviewData)
                // });

                // 시뮬레이션을 위한 setTimeout
                await new Promise(resolve => setTimeout(resolve, 1000));

                // 성공 처리
                successMessage.style.display = 'block';
                addReviewToList(reviewData);
                e.target.reset();

                // 성공 메시지를 위로 스크롤
                successMessage.scrollIntoView({ behavior: 'smooth' });

            } catch (error) {
                console.error('Error submitting review:', error);
                errorMessage.style.display = 'block';
                errorMessage.scrollIntoView({ behavior: 'smooth' });
            } finally {
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        // 리뷰 목록에 추가
        function addReviewToList(reviewData) {
            const reviewsList = document.getElementById('reviewsList');
            const noReviews = reviewsList.querySelector('.no-reviews');

            if (noReviews) {
                noReviews.remove();
            }

            const reviewElement = document.createElement('div');
            reviewElement.className = 'review-item';

            // 10점 만점을 별점으로 표시 (2점당 별 1개)
            const starCount = Math.round(reviewData.rating / 2);
            const stars = '★'.repeat(starCount) + '☆'.repeat(5 - starCount);

            reviewElement.innerHTML = `
                <div class="review-header">
                    <div class="movie-title">${reviewData.movieTitle}</div>
                    <div class="review-rating">${stars} (${reviewData.rating}/10)</div>
                </div>
                <div class="review-content">${reviewData.review}</div>
                <div class="review-author">감상일: ${reviewData.watchDate}</div>
            `;

            reviewsList.insertBefore(reviewElement, reviewsList.firstChild);
        }

        // 페이지 로드시 기존 리뷰 불러오기 (선택사항)
        // loadExistingReviews();

        async function loadExistingReviews() {
            try {
                // const response = await fetch('/api/reviews');
                // const reviews = await response.json();
                // reviews.forEach(review => addReviewToList(review));
            } catch (error) {
                console.error('Error loading reviews:', error);
            }
        }
    </script>
</body>
</html>
